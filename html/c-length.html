<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Customary Length Converter</title>
        <link type="text/css" rel="stylesheet" href="../css/style2.css"></link>
        
    </head>
    <body>   
        <div class="converter-body">
                <h1 class="converter-title">Customary Length Converter</h1>

            <input id="input" type="text" placeholder="Input">
            <span> = </span>
            <input id="result" type="text" placeholder="Result">
                <select id="inputType">
                    <option value="meter">Meter</option>
                    <option value="kilometer">Kilometer</option>
                    <option value="Centimeter">Centimeter</option>
                </select>     

                <select id="resultType">
                        <option value="meter">Meter</option>
                    <option value="kilometer">Kilometer</option>
                    <option value="Centimeter">Centimeter</option>
                </select>
        </div>



        <script src="../js/script.js"></script>
    </body>
</html>
